<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Login</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div id="logo-container">
            <img src="https://files.svgcdn.io/simple-icons/github.svg" alt="logo">
        </div>
    </header>
    <h2>Sign in to GitHub</h2>
    <main>
     
     <div class="login-box">
     <form>
        <div class="form-box">
            <label for="username">Username or email address</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-box">
            <label for="password">Password</label>
            <a href="#">Forget password?</a>
            <input type="text" name="password" id="password">
        </div>
        <button class="submit">Sign in</button>
     </form>
    </div>
    
    <div class="sign-in-box">
        <a href="#">Sign in with a passkey</a>
        <p>New to GitHub? <a href="#">Create an account</a></p>
    </div>
    </main>
<footer>
    <div class="footer-container">
        <ul id="items">
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Contact Github Support</a></li>
            <li><a href="#">Manage cookies</a></li>
            <li><a href="#">Do not share my personal information</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
